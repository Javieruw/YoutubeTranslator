<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Transcription</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        #transcription {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 60%;
        }

        /* Botones de cambio de estilo */
        .style-toggle-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .toggle-button {
            width: 20px;
            height: 20px;
            border: 2px solid;
            display: inline-block;
            margin-right: 5px;
            cursor: pointer;
        }
        .dark-mode-button {
            border-color: white;
            background-color: black;
        }
        .light-mode-button {
            border-color: black;
            background-color: white;
        }

        /* Estilos para el modo oscuro */
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="style-toggle-buttons">
        <div class="toggle-button dark-mode-button" onclick="toggleDarkMode()"></div>
        <div class="toggle-button light-mode-button" onclick="toggleLightMode()"></div>
    </div>
    <input type="text" id="youtubeLink" placeholder="Enter YouTube Link">
    <button onclick="sendLink()">Transcribe</button>
    <span id="processingMessage" style="margin-left: 10px;"></span>
    <div id="transcription"></div>

    <script>
        // Funciones para cambiar el estilo
               function toggleDarkMode() {
            document.body.classList.add('dark-mode');
            setCookie('style', 'dark', 30);
        }

        function toggleLightMode() {
            document.body.classList.remove('dark-mode');
            setCookie('style', 'light', 30);
        }

        // Funci칩n para configurar una cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        // Funci칩n para obtener una cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        // Aplicar el estilo guardado en la cookie al cargar la p치gina
        document.addEventListener('DOMContentLoaded', (event) => {
            var stylePreference = getCookie('style');
            if(stylePreference === 'dark') {
                toggleDarkMode();
            }
        });

        // Funci칩n para enviar el enlace y mostrar mensaje
        function sendLink() {
            var youtubeLink = document.getElementById('youtubeLink').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://154.62.108.77:5000/process_string", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('transcription').innerText = response.output;
                }
            };
            var data = JSON.stringify({"input": youtubeLink});
            xhr.send(data);

            // Mostrar mensaje de procesamiento
            var processingMessage = document.getElementById('processingMessage');
            processingMessage.innerText = 'Processing...';
            setTimeout(function() { processingMessage.innerText = ''; }, 3000);
        }
    </script>
</body>
</html>
